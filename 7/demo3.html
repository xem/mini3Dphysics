<script src="../W/w.min.full.js"></script>
<canvas id=d3 width=600 height=400></canvas>
<p>D: <input id=d type=range min=-1 max=1 step=0.01 value=-1>
X: <input id=x1 type=range min=-90 max=90 step=0.01 value=-90>
Y: <input id=y1 type=range min=-90 max=90 step=0.01>
Z: <input id=z1 type=range min=-90 max=90 step=0.01>
<script>
W.reset(d3);
W.camera({z:5});
W.light({x:-.5,y:-.2});
W.plane({n:"p1",x:0,y:-1,z:0,w:4,h:4,s:1,b:"#88888888",rx:-90});
W.clearColor("#fed");
onchange=oninput=()=>W.move({n:"p1",y:+d.value,rx:+x1.value,ry:+y1.value,rz:+z1.value});
</script>
<style>
body { margin: 0 }
input { width: 100px }
</style>
