<script src="../W/w.min.full.js"></script>
<canvas id=d1 width=600 height=400></canvas>
<p>Radius: <input id=r1 type=range min=0.1 max=1.9 step=0.01>
X: <input id=x1 type=range min=-1 max=1 step=0.01>
Y: <input id=y1 type=range min=-1 max=1 step=0.01>
Z: <input id=z1 type=range min=-1 max=1 step=0.01>
<script>
W.reset(d1);
W.camera({z:3});
W.light({x:-1,y:-1});
W.sphere({n:"s1",x:0,y:0,z:0,size:1,s:1,b:"#88888888"});
W.clearColor("#fed");
onchange=oninput=()=>W.move({n:"s1",size:+r1.value,x:+x1.value,y:+y1.value,z:+z1.value});
</script>
<style>
body { margin: 0 }
input { width: 100px }
</style>
