<script src="../W/w.min.full.js"></script>
<script src="../lib/shapes.js"></script>
<script src="../lib/point.js"></script>
<script src="../lib/vec.js"></script>
<canvas id=d1 width=600 height=400></canvas>
<p>Radius: <input id=r1 type=range value=r1 min=0.1 max=1.9 step=0.01>
X: <input id=x1 type=range value=x1 min=-1 max=1 step=0.01>
Y: <input id=y1 type=range value=y1 min=-1 max=1 step=0.01>
Z: <input id=z1 type=range value=z1 min=-1 max=1 step=0.01>
<script>
W.reset(d1);
W.camera({z:3});
W.light({x:.5,y:-.5,z:-.5});
W.sphere({n:"s1",x:0,y:0,z:0,size:1,s:1,b:"#FFFFFFFF"});
W.sphere({n:"s2",x:-2,y:0,z:0,size:.08,s:1,b:"#000000FF"});
W.sphere({n:"s3",x:-.502,y:0,z:0,size:.08,s:1,b:"#FF0000FF"});
W.clearColor("#fed");
onchange=oninput=()=>{
  W.move({n:"s1",size:+r1.value,x:+x1.value,y:+y1.value,z:+z1.value});
  var point = new DOMPoint(-2,0,0);
  var s = sphere({position: new DOMPoint(+x1.value, +y1.value, +z1.value), radius: +r1.value/2});
  var closest = closestPointSphere(s, point);
  W.move({n:"s3",x:closest.x-.02,y:closest.y,z:closest.z});
}
</script>
<style>
body { margin: 0 }
input { width: 100px }
</style>
